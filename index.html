<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href= "{{ url_for('static',filename='gen.css') }}">
    <link rel = "stylesheet" type = "text/css" href= "{{ url_for('static',filename='index.css') }}">
</head>

<body>
    
    <div class = 'container-fluid'>
        
        <!--start navbar -->
        <div class = 'navbar navbar-expand-md navbar-expand-lg justify-content-between navbar-dark'>
            <a class = 'navbar-brand'><h1>Frist Lost and Found</h1></a>
            <div class='navbar-nav'>
                <a class = 'nav-item nav-link active' href = '#'><h3>Search the Log</h3></a>
                <a class = 'nav-item nav-link' href = 'makeRequest'><h3>Make a Request</h3></a>
                <a class = 'nav-item nav-link' href = 'logItem'><h3>Log an Item</h3></a>
            </div>
        </div>    
        <!--end navbar-->
    
        <!-- start form-->
        <div style = "padding-top: 15%" >
            <h1 class = "col-6 offset-3 text-center">Search the Lost and Found!</h1>

            <form class = "col-4 offset-4">
                <select name = "Category" class = "form-control col-4" id = "choose-category">
                    <option value = "All">All</option>
                    <option value = "Clothing">Clothing</option>
                    <option value = "Jewelry-Accessories ">Jewelry / Accesories</option>
                    <option value = "Technology">Technology</option>
                    <option value = "Books-School">Books / School</option>
                    <option value = "WaterBottles">Water Bottles</option>
                    <option value = "CreditCard-ID"> Credit Card / ID</option>
                    <option value = "Wallet-Purse"> Wallet / Purse</option>
                    <option value = "Misc">Miscellaneous</option>
                </select>    
                
                <input name = "searchBar" type = "text" placeholder = "Search" class = "form-control text-input col-8" >
                
                <a href="fullLog">View Full Log</a>
                
                <button type = "submit" class = "btn btn-success form-control col-4" id = "submit-search">Go!</button>
            </form>
        </div>
        <!--end form-->
        
        <footer class="footer">
            <h4 style="text-align:center; padding-top: 20px" class="py-auto">Developed by Zyanne Clay-Hubbard (zifc@) '21</h4>
        </footer>
    


    </div>

    
    

    


</body>
